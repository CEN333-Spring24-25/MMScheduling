<h2>Drag and Drop Between Sections</h2>

<div class="container" cdkDropListGroup> <!-- Wrap both lists in a group -->
  
  <!-- First List -->
  <div cdkDropList [cdkDropListData]="list1" class="drop-list"
       (cdkDropListDropped)="drop($event)">
    <h3>List 1</h3>
    <div *ngFor="let section of list1" cdkDrag class="draggable-item">
      {{ section.num }} - {{ section.course.title }} ({{ section.faculty.name }})  <!-- Display section details -->
    </div>
  </div>

  <!-- Second List -->
  <div cdkDropList [cdkDropListData]="list2" class="drop-list"
       (cdkDropListDropped)="drop($event)">
    <h3>List 2</h3>
    <div *ngFor="let section of list2" cdkDrag class="draggable-item">
      {{ section.num }} - {{ section.course.title }} ({{ section.faculty.name }})  <!-- Display section details -->
    </div>
  </div>

</div>
